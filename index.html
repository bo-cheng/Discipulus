<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<!--Css-Link-->
		<link href="style.css" type="text/css" rel="stylesheet"/>
		<!--Import Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.png">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Discipulus</title>
	</head>

	<body>
		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
		<script type="text/javascript" src="javascript.js"></script>
		<nav>
			<div class="nav-wrapper light-blue accent-3">
				<a id="logopic" href="#" class="brand-logo">
					<img src="favicon.png" width="50px" height="30px"/>
				</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li>
						<a class="waves-effect waves-light btn orange modal-trigger" href="#modal1">Login</a>
					</li>
				</ul>
			</div>
		</nav>

		<!-- Modal Structure -->
		<div id="modal1" class="modal">

			<div class="modal-content">
				<h4>Anmelden</h4>
				<div class="input-field col s12">
					<select>
						<option value="" disabled selected>Schule ausw&auml;hlen</option>
						<option value="1">Schule 1</option>
						<option value="2">Schule 2</option>
						<option value="3">Schule 3</option>
						<option value="4">Schule 4</option>
						<option value="5">Schule 5</option>
						<option value="6">Schule 6</option>
						<option value="7">Schule 7</option>
					</select>
					<label>Schule ausw&auml;hlen</label>
				</div>
				<div class="input-field col s6">
					<input id="username" type="text" class="validate">
					<label for="username">Benutzername</label>
				</div>
				<div class="input-field col s6">
					<input id="password" type="password" class="validate">
					<label for="password">Passwort</label>
				</div>
			</div>
			<div class="modal-footer">
				<a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Anmelden</a>
			</div>
		</div>


		<div class="section" id="section">
			<div class="container" id="container1">
				<div class="row" id="row1">
					<div class="col s12">
						<ul class="tabs">
							<li class="tab col s3"><a href="#test1" class="active">Informationen</a></li>
							<li class="tab col s3"><a class="active" href="#test2">TODO-Liste</a></li>
						</ul>
					</div>
					<div id="test1" class="col s12">
						<div>
							<div class="section">
								<div class="center-align">
									<a class="waves-effect waves-light btn" onclick="showClasses()">Klassen anzeigen</a>
									<a class="waves-effect waves-light btn" onclick="showSubjects()">F&auml;cher anzeigen</a>
								</div>
							</div>

							<table class="bordered">
								<thead>
									<tr>
										<th id="name1">Fachname</th>
										<th id="name2">Fachabk&uuml;rzung</th>
										<th id="name3">Ist Aktiv</th>
									</tr>
								</thead>

								<tbody id="tableID">
								</tbody>
							</table>
						</div>
					</div>

					<div id="test2" class="col s12" height="100%">
						<form class="col s12" action="javascript:addCurrentInputedToDoItem()" id="todoItemForm">
							<div class="row">
								<div class="input-field col s12">
									<input id="todoItem" type="text">
									<label for="todoItem">ToDo Eintrag</label>
								</div>
							</div>
						</form>

						<div class="collection" height="100%" width="100%" id="todoList">
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
